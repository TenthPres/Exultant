# create a wordpress theme build.
name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v1

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Archive production artifact
      uses: actions/upload-artifact@v2
      with:
        name: build